<!DOCTYPE html>
<html>

<head>
    <title>AngularJS |Range Based Loops!</title>
    <script src="angular.min.js"></script>
    <script src="controller5.js"></script>
</head>

<body ng-app="mainApp">
    <div ng-controller="app">
        <li ng-repeat="i in range track by $index">
            abcd
            <br>
        </li>
    </div>
</body>

</html>
