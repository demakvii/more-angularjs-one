<!DOCTYPE html>
<html>

<head>
    <title>AngularJS | Creating Advance Search Box!</title>
    <script src="angular.min.js"></script>
    <script src="controller4.js"></script>
</head>

<body ng-app="mainApp">
    <div ng-controller="people">
        <ul>
            <h2>Names and Ages of Programmers in the local ages</h2>
            <li ng-repeat="person in persons | filter:globalSearch">
                {{"Name: "+person.Name+" Age : "+person.Age+" Fav color: "+person.Fav_color}}
            </li>
        </ul>
    </div>
    <br>
    <div id="searchBoxes">
        Global Search Filter:
        <input type="text" ng-model="globalSearch.$">
        <br>Name Search Filter:
        <input type="text" ng-model="globalSearch.Name">
        <br>Age Search Filter:
        <input type="text" ng-model="globalSearch.Age">
        <br>Fav_color Search Filter:
        <input type="text" ng-model="globalSearch.Fav_color">
    </div>
</body>

</html>
