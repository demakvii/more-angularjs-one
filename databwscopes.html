<!DOCTYPE html>
<html ng-app="">

<head>
    <title>Passing Data between Scopes!</title>
    <script src="angular.min.js"></script>
</head>

<body>
    <input type="text" ng-model="message.property">
    <p ng-repeat="i in [1]">
        <input type="text" ng-model="message.property"> You Wrote: {{message.property}}
    </p>
    <p> [Outer]You Wrote: {{message.property}}</p>
</body>

</html>
