<!DOCTYPE html>
<html>

<head>
    <title>AngularJS | Creating Simple Search Box!</title>
    <script src="angular.min.js"></script>
    <script src="controller3.js"></script>
</head>

<body ng-app="mainApp">
    <input type="text" ng-model="searchBox">
    <div ng-controller="people">
        <ul>
            <h2>Names and Ages of Programmers in the local ages</h2>
            <li ng-repeat="person in persons | filter:searchBox">
                {{person.Name+":"+person.Age}}
            </li>
        </ul>
    </div>
</body>

</html>
